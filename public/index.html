<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css " type="text/css" />
    <link rel="stylesheet" href="/styles/header.css " type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css " type="text/css" />
    <link rel="stylesheet" href="/styles/tweet-list.css " type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"
      integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"
      integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="/scripts/composer-char-counter.js"></script>
    <script type="text/javascript" src="/scripts/client.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="nav">
      <span class="nav__logo">tweeter</span>
      <div class="nav__right">
        <span><strong> Write</strong> a new tweet</span>
       <i class="nav__arrow fas fa-angle-double-down"></i></div>
      </div>
    </nav>

    <header class="avatar__header">
      <div class="avatar__img-box">
        <img class ="avatar__img" src="/images/profile-hex.png" alt="avater-image" />
        <div class="avatar__name"><strong>Aya</strong> O</div>
      </div>
  </header>
    <!-- Page-specific (main) content here -->

    <main>
      <span class="scroll-arrow"><i class="fas fa-angle-double-up"></i></span>

      <section class="new-tweet">
        <div class="alert">
          <i class="fas fa-exclamation-triangle"></i>
          <span class="alert__message"></span>
          <i class="fas fa-exclamation-triangle"></i>
        </div>
        <form class="new-tweet__form" method="POST" >

          <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
          <div class="new-tweet__bottom">
            <button class="new-tweet__button" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">
              140
            </output>
          </div>
        </form>
      </section>
      <section id="tweet-container"></section>
     
    </main>
  </body>
</html>
